<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <br>
        <h1><i class="fa-solid fa-user-plus"></i> 회원가입</h1>
        <br>
        <br>
        <p><i class="fa-solid fa-user"></i> 사용자 ID:</p>
        <textarea rows="1" class="w-100"></textarea>
        <br>
        <br>
        <p><i class="fa-solid fa-lock"></i> 비밀번호:</p>
        <textarea rows="1" class="w-100"></textarea>
        <br>
        <br>
        <p><i class="fa-solid fa-lock"></i> 비밀번호 확인:</p>
        <textarea rows="1" class="w-100"></textarea>
        <br>
        <br>
        <p><i class="fa-regular fa-envelope"></i> email:</p>
        <textarea rows="1" class="w-100"></textarea>
        <br>
        <br>
        <p><i class="fa-solid fa-user-astronaut"></i> 아바타 이미지</p>
        <div class="input-group mb-3">
            <span class="input-group-text">파일선택</span>
            <input type="text" class="form-control" placeholder="선택된 파일 없음" >
        </div>
        <br>
        <br>
        <button class="btn btn-primary"><i class="fa-solid fa-user-plus btn btn-primary"></i> 회원가입</button>
    </div>
<script src="/Users/imhyeongseob/Documents/KB_fullstack/02_Vue/03_Bootstrap/Practice/20250321/기본/bootstrap.bundle.min.js"></script>
</body>
</html>

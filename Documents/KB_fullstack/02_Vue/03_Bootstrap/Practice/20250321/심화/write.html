<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <br>
        <h1>
            <i class="fa-regular fa-pen-to-square"></i> 새 글쓰기</h1> <br>
        <p>제목</p>
        <textarea name="title" id="title" rows="1" class="w-100"></textarea>
        <p>작성자</p>
        <textarea name="name" id="name" rows="1" class="w-100"></textarea>
        <p>내용</p>
        <textarea name="content" id="context"rows="7" class="w-100"></textarea>
        <br>
        <br>
        <button class="btn btn-primary">
        <i class="fa-solid fa-check"></i>확인</button>
        <button class="btn btn-primary">
        <i class="fa-solid fa-arrow-rotate-left"></i></i>취소</button>
        <button class="btn btn-primary">
        <i class="fa-solid fa-list-ul "></i></i>목록</button>
                        
        
    </div>
<script src="/Users/imhyeongseob/Documents/KB_fullstack/02_Vue/03_Bootstrap/Practice/20250321/기본/bootstrap.bundle.min.js"></script>
